<html>

<!-- View this file with `npm run web` -->

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <script type="module">
    import {createPreprocessor} from './pkg/standalone/standalone.js';

    async function run() {
      const p = await createPreprocessor();
      const output = p.process('<template>Hi</template>');

      document.querySelector('#output').innerHTML = output;
    }

    run();
  </script>
  <script type="module">
    import init, {Preprocessor} from './pkg/standalone/content_tag.js';

    async function run() {
      await init();
      const p = new Preprocessor();
      const output = p.process('<template>Hi</template>');

      document.querySelector('#output').innerHTML = output;
    }

    run();
  </script>
</head>

<body>
  <pre id="output"></pre>
  <pre id="output2"></pre>
</body>

</html>
